{% extends "base.html" %}
{% block content%}
    <div>
        <div class="card">
            <div class="d-flex justify-content-between mb-2">
                <h5 class="card-header"><strong>Departments</strong></h5>
                <a href="{% url 'my_app:department_add' %}">
                <button type="button" class="btn btn-icon btn-secondary m-3 mx-4">
                    <span class="tf-icons bx bx-plus"></span>
                  </button>
                </a>
                <!-- <button type="button" class="btn btn-secondary m-3 mx-4">
                    <span class="tf-icons bx bx-plus"></span>&nbsp; Add Department
                </button> -->
            </div>
            
            <div class="table-responsive text-nowrap">
            <table class="table">
                <thead>
                <tr class="text-center">
                    <th> Department ID</th>
                    <th> Department Name</th>
                    <th> Number of Employees</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                {% for department_instance in department_instances%}
                <tr class="table-default text-center">
                    <td>{{department_instance.id}}</td>
                    <td><i class="fab fa-sketch fa-lg text-warning me-3"></i> <strong>{{department_instance.department_name}}</strong></td>
                    <td>{{department_instance.no_of_employees}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
      <!--/ Contextual Classes -->
    </div>
{% endblock%}
