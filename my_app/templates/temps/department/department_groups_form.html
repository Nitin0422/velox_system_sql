{% extends "base.html" %} {% block content %} {% load static %}
<div>
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Department-Groups</h5>
      <small class="text-muted float-end"></small>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-text text-danger">{{ form.errors }}</div>
    
        <div class="row mb-3">
          <label
            class="col-sm-2 col-form-label"
            for="{{form.department.id_for_label}}"
            >{{form.department.label}}</label
          >
          <div class="col-sm-10">
            {{form.department}}
            {% for error in form.department.errors %}
            <div class="d-flex w-50 justify-content-center px-2 text-danger">{{ error }}</div>
          {% endfor %}  
          </div> 
                  
        </div>

       
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="{{form.group_name.id_for_label}}"
            >Group Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="{{form.group_name.id_for_label}}"
              name="{{form.group_name.name}}"
              {% if form.group_name.value %} value="{{ form.group_name.value }}"{% endif %}
            />
            {% for error in form.group_name.errors %}
            <div class="d-flex w-50 justify-content-center px-2 text-danger">{{ error }}</div>
          {% endfor %}
          </div>
          
        </div>

        
        <div class="row justify-content-end mt-4">
          <div class="col-sm-10 d-flex justify-content-end gap-2">
            <a class="btn btn-secondary text-white" href="{% url 'my_app:department_groups_view' %}"> Back </a>
            <button type="submit" class="btn btn-primary">Add</button>
            
          </div>
      </form>
    </div>
  </div>
</div>



<script src="{% static 'assets/js/form-basic-inputs.js' %}"></script>


{% endblock %}
