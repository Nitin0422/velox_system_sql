{% extends "base.html" %} {% block content %} {% load static %}
<div>
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Invoices <Form></Form></h5>
      <small class="text-muted float-end"></small>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
          <label
            class="col-sm-2 col-form-label"
            for="{{form.task_code.id_for_label}}"
            >{{form.task_code.label}}</label
          >
          <div class="col-sm-10">
            {{form.task_code}}
            <!-- <select class="form-select" id="{{ form.task_code.id_for_label }}" name="{{ form.task_code }}" aria-label="Default select example">
                {{ form.task_code }}
            </select> -->
          </div>            
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="{{form.deal_amount.id_for_label}}"
            >Deal Amount</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="{{form.deal_amount.id_for_label}}"
              name="{{form.deal_amount.name}}"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="{{form.paid_amount.id_for_label}}"
            >Paid Amount</label
          >
          <div class="col-sm-10">
            <div class="input-group input-group-merge">
              <input
                type="text"
                id="{{form.paid_amount.id_for_label}}"
                name="{{form.paid_amount.name}}"
                class="form-control"
              />
              <span class="input-group-text" id="basic-default-email2"
                >@example.com</span
              >
            </div>
            <div class="form-text">You can use letters, numbers & periods</div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="{{form.due_amount.id_for_label}}"
            >Due Amount</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              id="{{form.due_amount.id_for_label}}"
              class="form-control phone-mask"
              name="{{form.due_amount.name}}"
            />
          </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="{{form.invoice_date.id_for_label}}"
              >Invoice Date</label
            >
            <div class="col-sm-10">
              <input
                type="date"
                id="{{form.invoice_date.id_for_label}}"
                class="form-control phone-mask"
                name="{{form.invoice_date.name}}"
              />
            </div>
          </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="{{form.bill_file.id_for_label}}"
            >Bill File</label
          >
          <div class="col-sm-10">
            <input class="form-control" type="file" id="{{form.bill_file.id_for_label}}" name="{{form.bill_file.name}}" />
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'assets/js/form-basic-inputs.js' %}"></script>


{% endblock %}
